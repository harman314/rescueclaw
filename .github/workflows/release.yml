name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: rescueclaw-linux-amd64
            os: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            artifact: rescueclaw-linux-arm64
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-apple-darwin
            artifact: rescueclaw-darwin-arm64
            os: macos-latest
            use_cross: false
          - target: x86_64-apple-darwin
            artifact: rescueclaw-darwin-amd64
            os: macos-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/rescueclaw ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/rescueclaw-linux-amd64/rescueclaw-linux-amd64
            artifacts/rescueclaw-linux-arm64/rescueclaw-linux-arm64
            artifacts/rescueclaw-darwin-arm64/rescueclaw-darwin-arm64
            artifacts/rescueclaw-darwin-amd64/rescueclaw-darwin-amd64
          generate_release_notes: true
          draft: false
          prerelease: false
