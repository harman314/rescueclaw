name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: rescueclaw-linux-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rescueclaw-linux-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: rescueclaw-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: rescueclaw-macos-amd64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz rescueclaw
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          body: |
            ## Install

            ### Quick install (Linux/macOS)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/harman314/rescueclaw/main/install.sh | bash
            ```

            ### Manual install
            Download the binary for your platform, extract, and move to your PATH:
            ```bash
            tar xzf rescueclaw-*.tar.gz
            sudo mv rescueclaw /usr/local/bin/
            ```

            ### Setup
            ```bash
            rescueclaw setup
            ```
