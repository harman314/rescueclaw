name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-arm64:
    name: Build aarch64-unknown-linux-gnu
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (native on ARM runner)
        run: cargo build --release

      - name: Rename binary
        run: |
          cp target/release/rescueclaw rescueclaw-linux-arm64
          chmod +x rescueclaw-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rescueclaw-linux-arm64
          path: rescueclaw-linux-arm64

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: rescueclaw-linux-amd64
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            artifact: rescueclaw-darwin-arm64
            os: macos-latest
          - target: x86_64-apple-darwin
            artifact: rescueclaw-darwin-amd64
            os: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/rescueclaw ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [build, build-linux-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/rescueclaw-linux-amd64/rescueclaw-linux-amd64
            artifacts/rescueclaw-linux-arm64/rescueclaw-linux-arm64
            artifacts/rescueclaw-darwin-arm64/rescueclaw-darwin-arm64
            artifacts/rescueclaw-darwin-amd64/rescueclaw-darwin-amd64
          generate_release_notes: true
          draft: false
          prerelease: false
